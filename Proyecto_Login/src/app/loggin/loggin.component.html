<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body >

  <div class="formulario">
    <form action="Get">
       <h1>Loggin</h1>

      <div class="input-box">
        <input type="email" placeholder="Introducir el email" required>
        <i class='bx bx-envelope'></i> <!-- Icono del correo -->
      </div>

      <div class="input-box">
        <input type="password" placeholder="Introducir la contraseña" required>
        <i class='bx bx-lock'></i> <!-- icono del passsword-->
      </div>

      <div class="recordar">
          <label> <input type="checkbox">Recuerdame</label>
          <a href="#">¿Has olvidado la contraseña?</a>
      </div>

      <button  class="btn"  type="submit" >Acceder</button>

      <div class="registarse-link">
        <p>¿No tienes una cuenta con nosotros? <a href="registrar">Registrarse</a></p>
      </div>

    </form>
  </div>
    <!-- <H2>{{mensaje}}</H2>  -->  <!--Para llevar a cabo la interpolación utilizamos
        el nombre de la variable que esta en la clase del componente(loggin.compnent.ts ) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
