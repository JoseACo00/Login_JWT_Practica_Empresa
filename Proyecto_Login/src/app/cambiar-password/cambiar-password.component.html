<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Recuperar contrase√±a</title>
</head>
<body>
    
    <div class="formCambiar">

        <form action="post">
            <h1>Recupera el password</h1>
            <div class="mb-5 form-check">
                <i class='bx bx-envelope'></i>
                <label for="email" class="correo" >Introducir el correo asociado a la cuenta </label> 
                <input type="email" class="form-control" id="email" placeholder="Escribir el correo asociado"  name="email" formControlName="email">
            </div>
                
            <button  class="btn"  >Enviar</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
