<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
</head>
<body>
   
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 2rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                              <h1 style="color: blanchedalmond;">Registro  Para Loggin</h1>
                              
                              <form (ngSubmit)="CreateUser()" #form="ngForm" method="POST">

                                  <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="name">Nombre</label>
                                      <input id="name" name="name" class="form-control" [(ngModel)]="user.name" required placeholder="Introduce el nombre" type="text">
                                  </div>
                              
                                  <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="email">Email</label>
                                      <input id="email" name="email" class="form-control" [(ngModel)]="user.email" required placeholder="Introduce el correo" type="email">
                                  </div>
                              
                                  <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="password">Contraseña</label>
                                      <input id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Introduce la contraseña" type="password">
                                  </div>
                              
                                  <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="telefono">Teléfono</label>
                                      <input id="telefono" name="telefono" class="form-control" [(ngModel)]="user.telefono" placeholder="Introduce el teléfono" type="text">
                                  </div>
                              
                                  <button type="submit" class="btn btn-primary">Registrar</button>
                              </form>
                            </div>
                            <div>
                              <p class="mb-0">Si tienes una cuenta ya  <a routerLink="/loggin" class="text-white-50 fw-bold">Iniciar sesión</a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
